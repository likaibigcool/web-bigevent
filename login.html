<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入layui -->
    <title>Document</title>
</head>
<body>
    <!-- icont -->
    <div class="layui-main"> 
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 图片 -->
    <div class="loginAndreg">
        <div class="title-box" >
        </div>    
    <!-- 登陆的页面 -->
    <div class="login-box" >
        <form class="layui-form" id="form-login" >
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>  
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input ppp">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input ppp">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button> 
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-reg">去注册</a>
            </div>
        </form>

    </div>


    <!-- 注册的页面 -->
    <div class="reg-box" >
        <form class="layui-form" id="from-reg" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>  
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input ppp">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input ppp">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="repassword" required  lay-verify="required" placeholder="请在次输入密码" autocomplete="off" class="layui-input ppp">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button> 
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-login">去登录</a>
            </div>
        </form>
    </div>
    </div>
    <!-- 导入jq -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
